<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Edit Doctor - Admin Panel</title></head>
<body>
<div class="container" style="max-width:560px;margin:20px auto;background:#fff;padding:24px;border-radius:8px;">
  <h2>Edit Doctor Details</h2>
  <form th:action="@{/admin/save-doctor}" th:object="${doctor}" method="post">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{user.id}" />
    <input type="hidden" th:field="*{user.username}" />
    <input type="hidden" th:field="*{user.password}" />
    <input type="hidden" th:field="*{user.role}" />

    <label>Name:</label>
    <input type="text" th:field="*{name}" required />

    <label>Qualification:</label>
    <input type="text" th:field="*{qualification}" />

    <label>Experience (Years):</label>
    <input type="number" th:field="*{yearsOfExperience}" />

    <label>Consultation Fee:</label>
    <input type="number" step="0.01" th:field="*{consultationFee}" />

    <label>Department</label>
    <select th:field="*{department.id}">
      <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.deptName}"></option>
    </select>

    <button type="submit">Update Records</button>
    <a th:href="@{/admin/manage-doctors}">Cancel</a>
  </form>
</div>
</body>
</html>
