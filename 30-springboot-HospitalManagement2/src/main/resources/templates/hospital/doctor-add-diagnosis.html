<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Add New Diagnosis</h2>
<form th:action="@{/doctor/save-diagnosis}" th:object="${medicalRecord}" method="post">
    <label>Patient ID:</label>
    <input type="text" th:field="*{patient.id}" placeholder="Enter Patient ID" required />
    
    <label>Diagnosis:</label>
    <textarea th:field="*{diagnosis}" required></textarea>
    
    <label>Treatment Plan:</label>
    <textarea th:field="*{treatmentPlan}" required></textarea>
    
    <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px;">Save Record</button>
</form>

</body>
</html>
