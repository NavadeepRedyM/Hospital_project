<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- Added Namespace -->
<head>
    <meta charset="UTF-8">
    <title>Add New Doctor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; padding: 40px; display: flex; justify-content: center; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #5dade2; padding-bottom: 10px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-add { background-color: #27ae60; color: white; border: none; cursor: pointer; font-weight: bold; }
        .btn-add:hover { background-color: #219150; }
        label { font-size: 14px; color: #7f8c8d; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Doctor</h2>
    <form th:action="@{/admin/save-doctor}" th:object="${doctor}" method="post">
        
        <label>Personal Details</label>
        <input type="text" th:field="*{name}" placeholder="Full Name" required />
        <input type="text" th:field="*{qualification}" placeholder="Qualification (e.g. MBBS)" required />
        <input type="number" th:field="*{yearsOfExperience}" placeholder="Years of Experience" />
        <input type="number" step="0.01" th:field="*{consultationFee}" placeholder="Consultation Fee" />

        <!-- CRITICAL: The Foreign Keys (Integrity Links) -->
        <label>Hospital Mapping</label>
        <input type="number" th:field="*{department.id}" placeholder="Department ID (e.g. 1)" required />
        <input type="text" th:field="*{user.username}" placeholder="Account Username" required />
        
        <button type="submit" class="btn btn-add">Register Doctor</button>
    </form>
</div>

</body>
</html>
