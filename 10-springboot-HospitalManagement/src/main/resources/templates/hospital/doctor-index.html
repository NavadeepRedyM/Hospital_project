<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Doctor Dashboard</title></head>
<body style="font-family:Arial;background:#eef2f7;margin:0;padding:0;display:flex;">
  <div style="width:250px;background:#2c3e50;color:white;height:100vh;padding:20px;box-sizing:border-box;">
    <h4 style="color:#5dade2;">Doctor Panel</h4>
    <a th:href="@{/doctor/profile}" style="display:block;color:#a0aec0;padding:10px 0;text-decoration:none;border-bottom:1px solid #3d566e;">My Profile</a>
    <a th:href="@{/doctor/today-appointments}" style="display:block;color:#a0aec0;padding:10px 0;text-decoration:none;border-bottom:1px solid #3d566e;">Today's Appointments</a>
    <a th:href="@{/doctor/records}" style="display:block;color:#a0aec0;padding:10px 0;text-decoration:none;border-bottom:1px solid #3d566e;">Patient Medical Records</a>
    <a th:href="@{/doctor/add-diagnosis}" style="display:block;color:#a0aec0;padding:10px 0;text-decoration:none;border-bottom:1px solid #3d566e;">Add Diagnosis</a>
    <form th:action="@{/logout}" method="post" style="margin-top:20px;">
      <button type="submit" style="background:none;border:none;color:#a0aec0;cursor:pointer;text-decoration:underline;">Logout</button>
    </form>
  </div>
  <div style="flex-grow:1;padding:20px;">
    <div style="background:white;padding:20px;margin-bottom:20px;border-radius:5px;">
      <h1 th:text="${doctor != null ? 'Welcome, ' + doctor.name : 'Welcome, Doctor'}">Welcome</h1>
      <p>View appointments and update patient treatment plans.</p>
    </div>
    <div style="background:white;padding:20px;border-radius:5px;">
      <h2>Patient List Overview</h2>
      <p>List of all patients assigned to you.</p>
    </div>
  </div>
</body>
</html>
