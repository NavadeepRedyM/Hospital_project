<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hospital Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">	
</head>
<body style="font-family: Arial; background: #eef2f7;">

	<h2 style="text-align: center;">Hospital Management System</h2>

	<div
		style="width: 320px; margin: 40px auto; padding: 20px; background: white; border-radius: 5px;">

		<form th:action="@{/perform_login}" method="post">
			<label>Username</label> <input type="text" name="username"
				style="width: 100%" required /> <label>Password</label> <input
				type="password" name="password" style="width: 100%" required /> <br>
			<br>
			<button type="submit"
				style="width: 100%; background: #2c3e50; color: white;">Login</button>
		</form>

		<p th:if="${param.error}" style="color: red; text-align: center;">Invalid
			credentials</p>
		<p th:if="${param.logout}" style="color: green; text-align: center;">Logged
			out successfully</p>
	</div>

</body>
</html>
