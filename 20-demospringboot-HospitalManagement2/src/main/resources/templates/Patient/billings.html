<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Billings</title>
</head>
<body>
 
<h2>My Billings</h2>
 
<table border="1">
    <tr>
        <th>Billing Date</th>
        <th>Amount</th>
        <th>Status</th>
    </tr>
    <tr th:each="billing : ${billings}">
        <td th:text="${billing.billingDate}"></td>
        <td th:text="${billing.amount}"></td>
        <td th:text="${billing.status}"></td>
    </tr>
</table>
 
<br>
<a th:href="@{/patient/dashboard}">â¬… Back to Dashboard</a>
 
</body>
</html>
